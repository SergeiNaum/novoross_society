{% extends 'society_main/base.html' %}


{% block content %}

<div class="container mt-5">
  <h1 class="fw-bold display-6">{{ post.title }}</h1>

{% if post.video %}
<div class="collapse" id="collapseExample">
  <div class="card card-body">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3 col-12">
          <div class="embed-responsive embed-responsive-16by9 d-flex justify-content-center video w-100">
            <video controls class="embed-responsive-item ratio ratio-16x9">
              <source src="{{ post.video.url }}" class="mx-auto d-block">
            </video>
          </div>
        </div>
      </div>
  </div>
</div>

<button class="btn btn-light w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
  Показать / скрыть  видео
</button>
{% else %}
<!--  {% if post.photo %}-->
<!--  <div class="row mb-4">-->
<!--    <div class="col-md-6, col-lg-4, col-sm-12">-->
<!--      <img src="{{ post.photo.url }}" class="mx-auto d-block img-fluid rounded article-img" alt="{{ post.title }}">-->
<!--    </div>-->
<!--  </div>-->
<!--  {% endif %}-->
    {% endif %}
  {% autoescape off %}
    <div class="row">
    <div class="col-sm-12, col-md-6, col-lg-8, col-12">
        <p class="lead ">{{ post.content|linebreaks }}</p>
      </div>
    </div>

  {% endautoescape %}
</div>
{% endblock %}
